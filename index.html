<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to AI Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the city..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>Information will be here</div>
    </main>
    <footer>
      This AI project was coded by Selin Ates, is open-sourced on
      <a href="https://github.com/stugceates/ai-generator" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://ai-generator-project.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
